<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title | default site.Title }}</title>
    {{- if ne (.Param "testStylesInclude") false }}
    <link rel="stylesheet" href="/css/test-minimal-dfd.css">
    <link rel="stylesheet" href="/css/test-minimal-dfd-old.css">
    {{- end }}
    {{ if eq (.Param "useBaseUrl") true -}}{{ if $.Site.BaseURL -}}<base href="{{ $.Site.BaseURL }}" />{{- end }}{{- end }}
    {{- partial "head/metadata" . }}
</head>
