baseURL = "https://example.com/"
copyright = "Â© 2021-2022 Daniel F. Dickinson"
homepage = "https://github.com/danielfdickinson/metadaa-mod-hugo-dfd"
enableGitInfo = true
enableRobotsTXT = true
defaultContentLanguage = "en"
summaryLength = 25
disableKinds = [ "RSS", "sitemap" ]

[params]
  mainSections = ["post","docs"]
  # Footnotes and TableOfContents don't work properly with a base href set in <head>
  # so we don't use them, but if you do, useBaseURL should be false instead of true
  useBaseURL = true
  imageConvertTo = "webp"

[taxonomies]
  tag = "tags"

[frontmatter]
  publishDate = ["publishDate","date",":git","lastmod",":fileModTime"]
  lastmod = ["lastmod",":git",":fileModTime","date","publishDate"]
  date = ["date","publishDate","lastmod",":git",":fileModTime"]

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
  [languages.en]
    languageName = "English"
    title = "DFD Hugo Metadata Module"
    description = "DFD Hugo Module for Handling Metadata for Pages"
    weight = 1
    
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 10

      [[languages.en.menu.main]]
        identifier = "accessibility"
        name = "Accessibility"
        url = "/accessibility/"
        weight = 20

[author]
  name = "Daniel F. Dickinson"
  homepage = "https://www.wildtechgarden.ca/about/"
  email = "dfdpublic@wildtechgarden.ca"

  [[author.authors]]
    name = "Daniel F. Dickinson"
    homepage = "https://www.wildtechgarden.ca/about/"
    email = "dfdpublic@wildtechgarden.ca"

[markup]
  [markup.highlight]
    guessSyntax = true
    noClasses = false

[privacy]

  [privacy.vimeo]
    disabled = true

  [privacy.twitter]
    disabled = true

  [privacy.instagram]
    disabled = true

  [privacy.youtube]
    disabled = true

[module]
  replacements = "github.com/danielfdickinson/metadata-mod-hugo-dfd -> ../.."

  [[module.imports]]
    path = "github.com/danielfdickinson/metadata-mod-hugo-dfd"

    [[module.imports.mounts]]
      source = "static"
      target = "static"

    [[module.imports.mounts]]
      source = "layouts"
      target = "layouts"

    [[module.imports.mounts]]
      source = "data"
      target = "data"

    [[module.imports.mounts]]
      source = "assets"
      target = "assets"

    [[module.imports.mounts]]
      source = "README.md"
      target = "assets/README-dfd-metadata-central.md"

    [[module.imports.mounts]]
      source = "i18n"
      target = "i18n"

    [[module.imports.mounts]]
      source = "archetypes"
      target = "archetypes"

  [[module.imports]]
    ignoreConfig = true
    ignoreMounts = true
    path = "github.com/danielfdickinson/image-handling-mod-hugo-dfd"

  [[module.imports]]
    ignoreConfig = true
    ignoreMounts = true
    path = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd"
